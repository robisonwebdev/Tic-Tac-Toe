<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="player1Display" class="playerTurnDisplay">P1</div>
            <div id="scoreboardDisplay">
                <div id="scoreboard">0 / 0</div>
            </div>
            <div id="player2Display" class="playerTurnDisplay">P2</div>
        </div>

        <div id="gameTitle">Tic-Tac-Toe</div>

        <div id="gameboard">
            <div id="row1" class="rows">
                <div data-row="row1" data-square="0" class="gameSquare">x</div>
                <div data-row="row1" data-square="1" class="gameSquare">x</div>
                <div data-row="row1" data-square="2" class="gameSquare"></div>
            </div>
            <div id="row2" class="rows">
                <div data-row="row2" data-square="0" class="gameSquare">0</div>
                <div data-row="row2" data-square="1" class="gameSquare">X</div>
                <div data-row="row2" data-square="2" class="gameSquare">0</div>
            </div>
            <div id="row3" class="rows">
                <div data-row="row3" data-square="0" class="gameSquare">x</div>
                <div data-row="row3" data-square="1" class="gameSquare">0</div>
                <div data-row="row3" data-square="2" class="gameSquare">x</div>
            </div>
        </div>

        <div id="gameControls">
            <div id="playerInput">
                <form action="#" id="playerInputForm">
                    <div id="playerOneInput">
                        <label for="playerOne">Player 1 (X)</label>
                        <input type="text" name="playerOne" id="playerOne" placeholder="Enter Player 1">
                    </div>
                    <div id="playerTwoInput">
                        <label for="playerTwo">Player 2 (O)</label>
                        <input type="text" name="playerTwo" id="playerTwo" placeholder="Enter Player 2">
                    </div>
                    <div id="submitPlayers">
                        <button type="button" id="submitBtn">Start!</button>
                    </div>
                </form>
            </div>

            <div id="gameButtons">
                <div id="buttons">
                    <button type="button" id='playAgainBtn'>Play Again!</button>
                    <button type="button" id='quitBtn'>Quit</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <small>Created by<a href="https://robisonwebdev.github.io/Tic-Tac-Toe/" target="_blank"> David Robison</a></small>
    </div>

    <script src="script.js"></script>
</body>
</html>
